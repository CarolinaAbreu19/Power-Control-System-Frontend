<h1>Áreas Elétricas</h1>

<table class="list__table">
    <thead class="table__header">
        <th>Código</th>
        <th>Nome</th>
        <th colspan="2">Ações</th>
    </thead>
    <tbody class="table__body" *ngIf="eletricalAreas.length == 0">
        <td colspan="3">Nenhum resultado encontrado!</td>
    </tbody>
    <tbody class="table__body" *ngFor="let area of eletricalAreas">
        <td>{{ area.id }}</td>
        <td>{{ area.name }}</td>
        <td><button>Editar</button></td>
        <td><button>Excluir</button></td>
    </tbody>
</table>

<button>
    <a routerLink="/create-area">Nova área elétrica</a>
</button>
