<h1>Áreas Elétricas</h1>

<table class="list__table">
    <thead class="table__header">
        <tr class="table__row">
            <th>Código</th>
            <th>Nome</th>
            <th colspan="2">Ações</th>
        </tr>
    </thead>
    <tbody class="table__body" *ngIf="eletricalAreas.length == 0">
        <tr class="table__row">
            <td colspan="3">Nenhum resultado encontrado!</td>
        </tr>
    </tbody>
    <tbody class="table__body" >
        <tr *ngFor="let area of eletricalAreas" class="table__row">
            <td class="table__item">{{ area.code }}</td>
            <td class="table__item">{{ area.name }}</td>
            <td class="table__item" colspan="2">
                <button (click)="edit(area.code)">Editar</button>
                <button (click)="delete(area.code)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>

<button>
    <a routerLink="/create-area">Nova área elétrica</a>
</button>
